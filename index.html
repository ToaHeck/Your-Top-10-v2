<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spotify Top 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 fw-bold">Your Spotify Top 10</h1>
        <div>
            
            <div class="list-group"></div>    

        </div>
    </div>


    <!-- Analysis Section -->
    <div class="container mt-5 pt-1">
        <h1 class="text-white"></h1>
        <p id="status-result" class="lead text-light" style="word-break: break-all;"></p>
    </div>


    <!-- Inject environment variables for Netlify -->
    <script>
        window.env = {
            SPOTIFY_CLIENT_ID: "${process.env.SPOTIFY_CLIENT_ID}",
            SPOTIFY_REDIRECT_URI_LOCAL: "${process.env.SPOTIFY_REDIRECT_URI_LOCAL}",
            SPOTIFY_REDIRECT_URI_NETLIFY: "${process.env.SPOTIFY_REDIRECT_URI_NETLIFY}"
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
