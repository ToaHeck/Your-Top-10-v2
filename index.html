<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spotify Top 10</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>





<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-light">Your Spotify Top 10</h1>
        <div class="text-center mb-4">
            <button id="authorize" class="btn btn-success">Connect to Spotify</button>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="results" class="list-group">Click the button to connect to Spotify...</div>
            </div>
        </div>
    </div>






    <!-- Analysis Section -->
    <div class="container bg-dark mt-5 pt-1">
        <h1 class="text-white"></h1>
        <p id="analysisResult" class="lead text-light" style="word-break: break-all;"></p>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
